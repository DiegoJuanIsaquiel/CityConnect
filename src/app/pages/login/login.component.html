<div class="main">
  <div class="header">
    <img src="../../../assets/icon/logo.svg" alt="Logo - CityConnect">
    <h1>CityConnect</h1>
    <p>Sua Cidade, Sua Voz!</p>
  </div>
  <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
    <div class="input-container">
      <ion-item fill="solid">
        <ion-icon name="mail-open" slot="start"></ion-icon>
        <ion-label position="floating">Usuário</ion-label>
        <ion-input type="email" placeholder="Insira seu nome de Usuário" formControlName="username"></ion-input>
      </ion-item>
      <ion-item fill="solid">
        <ion-icon name="lock-closed" slot="start"></ion-icon>
        <ion-label position="floating">Senha</ion-label>
        <ion-input type="password" placeholder="Insira sua senha" formControlName="password"></ion-input>
      </ion-item>
      <p>Esqueci minha senha.</p>
    </div>
    <div class="button-container">
      <button (click)="onSubmit()" [disabled]="!formGroup.valid">Entrar</button>
      <p>Ainda não possui cadastro? <span routerLink="/sign-up">Clique aqui.</span></p>
    </div>
  </form>
</div>
