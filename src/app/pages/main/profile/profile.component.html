<main>
    <div class="header-container">
        <h5>Meu Perfil</h5>
    </div>
    <div class="content-container">
        <div class="image-container">
            <img [src]="currentUser.fotoPerfil || '../../../assets/no-image.svg'" alt="Imagem de perfil do usuÃ¡rio">
        </div>
        <div class="username-container">
            <div class="title">{{currentUser.Nome}}</div>
            <div class="sub-title">
                <p>{{currentUser.Usuario}}</p>
            </div>
        </div>
        <div class="informations-list">
            <div class="info-item">
                <label>Data de Nascimento</label>
                <p>{{currentUser.dataNascimento | date:'dd/MM/YYYY'}}</p>
            </div>
            <div class="info-item">
                <label>CPF</label>
                <p >{{currentUser.CPF | cpf}}</p>
            </div>
            <div class="info-item">
                <label>Celular</label>
                <p>{{currentUser.telefone | phone}}</p>
            </div>
            <div class="info-item">
                <label>Cidade</label>
                <p>{{userCity}}</p>
            </div>
        </div>
        <div class="invite-friends">
            <button>Convidar Amigos</button>
        </div>
    </div>
</main>
