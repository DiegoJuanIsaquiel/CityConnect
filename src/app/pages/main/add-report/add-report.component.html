<div class="main">
  <ion-content>
    <capacitor-google-maps #map></capacitor-google-maps>

    <ion-modal #modal trigger="openModal()" [isOpen]="isModalOpen" (didDismiss)="closeModal()" [initialBreakpoint]="0.25"
      [breakpoints]="[0.05, 0.25, 0.5, 0.75, 1]">
      <ng-template>
        <ion-content>
          <h2>Registrar Ocorrência</h2>
          <form [formGroup]="formGroup" (ngSubmit)="onSubmit()" >
            <label for="category">Categoria <span>*</span></label>
            <ion-item lines="none">
              <ion-select id="category" formControlName="category" placeholder="Como você classifica esta ocorrência?">
                <ion-select-option>Buraco na via</ion-select-option>
                <ion-select-option>...</ion-select-option>
                <ion-select-option>Incêndio</ion-select-option>
                <ion-select-option>...</ion-select-option>
                <ion-select-option>...</ion-select-option>
                <ion-select-option>...</ion-select-option>
                <ion-select-option>Roubo / Furto</ion-select-option>
              </ion-select>
            </ion-item>
            <label for="description">Descrição<span>*</span></label>
            <ion-item lines="none">
              <ion-textarea id="description" formControlName="description" placeholder="Descreva o que está acontecendo..."></ion-textarea>
            </ion-item>
            <label for="local">Local<span>*</span></label>
            <ion-item lines="none">
              <ion-input id="local" formControlName="location" placeholder="Onde isso está acontecendo?"></ion-input>
            </ion-item>
            <label for="time">Horário<span>*</span></label>
            <ion-item lines="none">
              <ion-select id="time" formControlName="datetime" placeholder="Há quanto tempo isso está acontecendo?">
                <ion-select-option>Agora</ion-select-option>
                <ion-select-option>Há 15 minutos</ion-select-option>
                <ion-select-option>Há 30 minutos</ion-select-option>
                <ion-select-option>Há 1 hora</ion-select-option>
                <ion-select-option>Há 12 horas</ion-select-option>
                <ion-select-option>Há mais de 24 horas</ion-select-option>
                <ion-select-option>Há mais de 30 dias</ion-select-option>
                <ion-select-option>Este problema sempre ocorreu</ion-select-option>
              </ion-select>
            </ion-item>
            <label for="image">Inserir Imagem<span>*</span></label>
            <ion-item lines="none">
              <ion-input type="file" accept="image/*" id="image" formControlName="imageUrl" placeholder="Insira uma imagem desta ocorrência">
              </ion-input>
            </ion-item>
            <button (click)="onSubmit()">Enviar Ocorrência</button>
          </form>
        </ion-content>
      </ng-template>
    </ion-modal>
  </ion-content>
</div>
