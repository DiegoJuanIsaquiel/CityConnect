<div class="main">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start" (click)="navigateTo('home')">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-buttons>
      <ion-title>Criar Publicação</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <div class="post-container">
      <div class="user-container">
        <div class="image-container">
          <img [src]="'../../../../assets/no-image.svg'" alt="Foto de perfil do autor da publicação">
        </div>
        <div class="username-container">
          <div class="username">
            <h3>Mateus Dias</h3>
            <p>@ma_teuz03</p>
          </div>
        </div>
      </div>
      <div class="text-container">
        <ion-textarea
          placeholder="O que você está pensando?"
          [autoGrow]="true"
        ></ion-textarea>
      </div>
      <div class="image-container">
        <section class="upload-label-container">
          <label for="imageUrl">
            <div>
              <ion-icon name="images"></ion-icon>
              <br>
              <p>Adicionar Imagem</p>
            </div>
            <input type="file" id="imageUrl" nbInput accept="image/png, image/jpeg"
              class="custom-file-input">
          </label>
        </section>
      </div>
      <div class="options-container">
        <span>Adicionar a publicação</span>
        <div class="icon-container">
          <ion-icon name="image"></ion-icon>
          <ion-icon name="compass"></ion-icon>
        </div>
      </div>
    </div>
    <div class="button-container">
      <button>Publicar</button>
    </div>
  </ion-content>
</div>
